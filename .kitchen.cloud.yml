---
driver_config:
  digitalocean_client_id: <%= ENV['DIGITAL_OCEAN_CLIENT_ID'] %>
  digitalocean_api_key: <%= ENV['DIGITAL_OCEAN_API_KEY'] %>
  aws_access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %> 
  aws_secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
  aws_ssh_key_id: <%= ENV['AWS_KEYPAIR_NAME'] %>
  availability_zone: <%= ENV['AWS_AVAILABILITY_ZONE'] %>

provisioner:
  name: chef_zero
  require_chef_omnibus: latest

platforms:
- name: centos-5.8
  driver_plugin: digital_ocean
  driver_config:
    size: 1gb
    image: centos-5-8-x64
    region: <%= ENV['DIGITAL_OCEAN_REGION'] %>

- name: centos-6.5
  driver_plugin: digital_ocean
  driver_config:
    size: 1gb
    image: centos-6-5-x64
    region: <%= ENV['DIGITAL_OCEAN_REGION'] %>

- name: centos-7.0
  driver_plugin: digital_ocean
  driver_config:
    size: 1gb
    image: centos-7-0-x64
    region: <%= ENV['DIGITAL_OCEAN_REGION'] %>

- name: amazon-2013.09
  driver_plugin: ec2
  driver_config:
    image_id: ami-e9a18d80
    username: ec2-user
    ssh_key: <%= ENV['EC2_SSH_KEY_PATH'] %>
    flavor_id: t2.small

- name: amazon-2014.03
  driver_plugin: ec2
  driver_config:
    image_id: ami-76817c1e
    username: ec2-user
    ssh_key: <%= ENV['EC2_SSH_KEY_PATH'] %>
    flavor_id: t2.small

- name: amazon-2014.09
  driver_plugin: ec2
  driver_config:
    image_id: ami-fccc6d94
    username: ec2-user
    ssh_key: <%= ENV['EC2_SSH_KEY_PATH'] %>
    flavor_id: t2.small

- name: suse-11.3
  driver_plugin: ec2
  driver_config:
    image_id: ami-96b117fe
    username: root
    ssh_key: <%= ENV['EC2_SSH_KEY_PATH'] %>
    flavor_id: t2.small

