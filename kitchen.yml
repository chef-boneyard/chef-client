---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist
  # log_level: :debug

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: freebsd-12
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: macos-10.15
    driver:
      box: tas50/macos_10.15
  - name: windows-2019
    transport:
      name: winrm
      elevated: true
    driver:
      box: tas50/windows_2019
      gui: false
      customize:
        memory: 2048
  - name: windows-2016
    transport:
      name: winrm
      elevated: true
    driver:
      box: tas50/windows_2016
      gui: false
      customize:
        memory: 2048
  - name: windows-2012r2-13
    provisioner:
      product_name: chef
      product_version: 13
    driver:
      box: tas50/windows_2012r2
    transport:
      name: winrm
      elevated: true
  - name: windows-2012r2-14
    provisioner:
      product_name: chef
      product_version: 14
    driver:
      box: tas50/windows_2012r2
    transport:
      name: winrm
      elevated: true

suites:
- name: service-bsd
  run_list:
    - recipe[test::service]
  includes: ["freebsd-12"]

- name: service-init
  run_list:
    - recipe[test::service]
  includes: ["centos-6", "amazon-linux"]

- name: service-systemd
  run_list:
    - recipe[test::service]
  excludes: ["windows-2012r2-13", "windows-2012r2-14", "windows-2016", "windows-2019", "macos-10.15", "freebsd-12"]

- name: systemd-timer-resource
  run_list:
    - recipe[test::systemd_timer_resource]
  excludes: ["windows-2012r2-13", "windows-2012r2-14", "windows-2016", "windows-2019", "macos-10.15", "freebsd-12"]

- name: service-launchd
  run_list:
    - recipe[test::service]
  includes: ["macos-10.15"]

- name: cron
  run_list:
  - recipe[test::cron]
  excludes: ["windows-2012r2-13", "windows-2012r2-14", "windows-2016", "windows-2019", "macos-10.15"]

- name: cron-resource
  run_list:
  - recipe[test::cron_resource]
  excludes: ["windows-2012r2-13", "windows-2012r2-14", "windows-2016", "windows-2019", "macos-10.15"]

- name: timer-systemd
  run_list:
  - recipe[chef-client::systemd_service]
  attributes:
    chef_client:
      systemd:
        timer: true
  excludes: ["windows-2012r2-13", "windows-2012r2-14", "windows-2016", "windows-2019", "macos-10.15", "freebsd-12"]

- name: config
  run_list:
    - recipe[test::config]
  excludes: ["windows-2012r2-13", "windows-2012r2-14", "windows-2016", "windows-2019", "macos-10.15"]

- name: task
  run_list:
    - recipe[test::task]
  includes: ["windows-2012r2-13", "windows-2012r2-14", "windows-2016", "windows-2019"]

- name: emulate-cron-task
  run_list:
    - recipe[test::emulate_cron_task]
  includes: ["windows-2012r2-13", "windows-2012r2-14", "windows-2016", "windows-2019"]
